<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="RxNEUdqyb3p6Q7WHOTY2C5hzwOFMwFUcjRFvYNFoRf0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Nobt.io is a free service to split bills among your friends. It is super simple and ease to use. Create a nobt, share the link with your friends and start splitting bills.">
    <meta name="keywords"
          content="nobt,nobtio,bills,friends,ease,payments,settle up,split bills,money,trips,roadtrips,lunch,party">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Comfortaa:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        grey: '#353535',
                        green: '#34aca1',
                        lightGrey: '#e3e3e3'
                    },
                    fontFamily: {
                        body: ['"Helvetica Neue"', "Helvetica", "Arial", "sans-serif"],
                        header: ["Comfortaa"]
                    }
                }
            }
        }
    </script>
<body>
<div class="bg-lightGrey h-screen">
    <div class="pt-10">
        <div class="container mx-auto">
            <header class="bg-grey text-white px-8 h-16 flex items-center font-header">
                <h1 class="text-white text-xl">nobt.io</h1>
            </header>
            <div class="bg-green text-white p-4">
                <h2 class="text-center text-3xl">
                    {{ title }}
                </h2>
                <div class="flex-1 flex-row justify-items-center">
                    <div>
                        <span class="material-symbols-outlined">credit_card</span>
                        {{ currency }}
                        {{ total }}
                    </div>
                    <div>
                        <span class="material-symbols-outlined">group</span>
                        {{ num_participants }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
